<script type="text/javascript">
	function setting(val) {
	    if(val=='1') {
			$('#keyword').css('display','');
			$('#url').css('display','none');
		}else{
			$('#keyword').css('display','none');
			$('#url').css('display','');
		}  		
	}
	function dosub(obj){
		 if(obj.name.value==''){
			 layer.msg('菜单名称不能为空！');
			 return false;
		 }
        $.ajax({
            type: 'POST',
            url: '<?php echo U('edit');?>', 
            data: $(obj).serialize(),
		    dataType: "json", 
            success: function (msg) {
				if(msg.status == 1){
					layer.msg(msg.message, {icon:1,time:1500}, function(){
						parent.location.reload();     
					});
			    }else{
					layer.msg(msg.message, {icon:2});
				}
            }
        })		 
		return false;			 
	}
</script>
