{m:include "index","header"}
<style>
    html,
    body {
        position: relative;
        height: 100%;
    }

    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
    }

    .swiper {
        width: 100%;
        height: 100%;
    }

    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }

    .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>


<!-- Swiper -->
<div class="swiper mySwiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            eqeqw
        </div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
    </div>
    <div class="swiper-pagination"></div>
</div>




</body>
<script src="{STATIC_URL}company/js/vendor/waypoints.min.js"></script>
<script src="{STATIC_URL}company/js/bootstrap.bundle.min.js"></script>
<script src="{STATIC_URL}company/js/jquery.meanmenu.js"></script>
<script src="{STATIC_URL}company/js/slick.min.js"></script>
<script src="{STATIC_URL}company/js/jquery.fancybox.min.js"></script>
<script src="{STATIC_URL}company/js/jquery.counterup.min.js"></script>
<script src="{STATIC_URL}company/js/isotope.pkgd.min.js"></script>
<script src="{STATIC_URL}company/js/owl.carousel.min.js"></script>
<script src="{STATIC_URL}company/js/ajax-form.js"></script>
<script src="{STATIC_URL}company/js/wow.min.js"></script>
<script src="{STATIC_URL}company/js/imagesloaded.pkgd.min.js"></script>
<script src="{STATIC_URL}company/js/main.js"></script>
<script>
    var swiper = new Swiper(".mySwiper", {
        direction: "vertical",
        slidesPerView: 1,
        spaceBetween: 30,
        mousewheel: true,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
    });
</script>

</html>
