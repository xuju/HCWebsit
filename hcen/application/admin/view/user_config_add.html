<script type="text/javascript">

	function field_setting(fieldtype) {
	    $.ajax({
            type: 'POST',
            url: '<?php echo U('public_gethtml');?>', 
            data: 'fieldtype='+fieldtype,
		    dataType: "html", 
            success: function (msg) {		
				$('#config_show').html(msg);
            }
        })		
	}


	function dosub(obj){
		var reg = /^[a-zA-Z]{1}([a-zA-Z0-9]|[_]){0,19}$/;	
		if(obj.name.value.length<1 || obj.name.value.length>20){
			layer.msg('配置名称长度必须为1-20位！', {icon:2});
			return false;
		}
		if(!reg.test(obj.name.value)){
			layer.msg('配置名称必须为英文、数字或下划线！', {icon:2});
			return false;
		}
		if(obj.value.value==''){
			layer.msg('配置值不能为空！', {icon:2});
			return false;
		}

        $.ajax({
            type: 'POST',
            url: '<?php echo U('user_config_add');?>', 
            data: $(obj).serialize(),
		    dataType: "json", 
            success: function (msg) {		
				if(msg.status == 1){
					layer.msg(msg.message, {icon:1,time:1500}, function(){
						parent.location.reload();     
					});
			    }else{
					layer.msg(msg.message, {icon:2});
				}
            }
        })		 
		return false;			 
	}
</script> 

</body>
